<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title> 
</head>

<body>
  <a href="./index.html">
    <div class="flex mt-16 mx-16">
        <img class="w-6 mr-2" src="./left-arrow.png" alt="">
        <h1 class="text-gray-600 text-xl">Back</h1>
    </div>
</a>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-16 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <div class="flex items-center">
          <img class="w-16" src="./coffee-cup.png" alt="">
          <h1 class="ml-6 title-font font-medium text-3xl text-gray-900">Coffee Block</h1>
        </div>
        <p class="text-lg leading-relaxed mt-4">Sign up for more information about coffee block also getting full access of site</p>
      </div>
      <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
        <div class="relative mb-4">
          <label for="full-name" class="leading-7 text-sm text-gray-900">Full Name</label>
          <input type="text" id="full-name" name="full-name"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-8">
          <label for="email" class="leading-7 text-sm text-gray-900">Email</label>
          <input type="email" id="email" name="email"
            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button
          class="text-white bg-gray-800 border-0 py-2 px-8 focus:outline-none hover:bg-gray-900 rounded text-lg">Sign Up</button>
      </div>
    </div>
  </section>
</body>

</html>
